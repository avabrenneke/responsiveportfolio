<!--Form Section-->
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-left">Contact</h5>
            <form class="form-signin">
              
                <div class="form-label-group">
                <label for="inputName">First and Last Name</label>
                <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
              </div>
              <br>
              
              <div class="form-label-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
              </div>
              <br>

              <div class="form-label-group">
                <label for="inputEmail">Type your message here</label>
                <input type="message" id="inputMessage" class="form-control" placeholder="Message" required>
              </div>
              <br>
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
   
       

<!--END Form Section-->
